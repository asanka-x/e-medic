<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="quitbutton" content="visibility:visible;" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--<link rel="stylesheet" href="./styles/jquery.mobile-1.1.1.css" />-->
		<link rel="stylesheet" href="./styles/e-midwife-custom-theme.css" />
		<link rel="stylesheet" href="./styles/jquery.mobile.structure-1.1.1.min.css" />

		<script src="./libs/jquery-1.8.2.js" type="text/javascript" charset="utf-8"></script>
		<script src="./libs/jquery.mobile-1.1.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="./src/bindings/profile-list.js" type="text/javascript"></script>

	</head>

	<body>

		<script type="text/javascript" >
			var $prehashval = "";
			function loop() {
				if (location.hash.slice(1) != $prehashval)
					hashChanged();

				$prehashval = location.hash.slice(1);
				setTimeout("loop()", 100);
			}

			function hashChanged() {
				var $output;
				switch (location.hash.slice(1)) {
					case "pregnant":
						document.getElementById('pregnant').style.display = "";
						document.getElementById('new-born').style.display = "none";
						break;
					case "new-born":
						document.getElementById('pregnant').style.display = "none";
						document.getElementById('new-born').style.display = "";
						break;
					default:
						$output = location.hash.slice(1);
				}
			}

			loop();
		</script>

		<div id="pregnant" data-role="page" >

			<div data-role="header" data-position="fixed">
				<a href="" data-rel="back" data-ajax="false" data-theme="c">Back</a>

				<h1>m-Midwife</h1>
			</div><!-- /header -->

			<div data-role="content" id="">
				This is Page 1
			</div><!-- /content -->
			<div data-role="footer" data-position="fixed">
				<div data-role="navbar">
					<ul>
						<li>
							<a href="#pregnant" data-transition="slide" data-ajax="false" data-theme="c">Pregnant Mother</a>
						</li>
						<li>
							<a href="#new-born" data-transition="slide" data-ajax="false" data-theme="c">New Borns</a>
						</li>
					</ul>
				</div><!-- /navbar -->

			</div>
		</div>

		<div id="new-born" data-role="page" style="display:none">

			<div data-role="header" data-position="fixed">
				<a href="" data-rel="back" data-ajax="false" data-theme="c">Back</a>

				<h1>m-Midwife</h1>
			</div><!-- /header -->

			<div data-role="content" id="">
				This is Page 2
			</div><!-- /content -->
			<div data-role="footer" data-position="fixed">
				<div data-role="navbar">
					<ul>
						<li>
							<a href="#pregnant" data-transition="slide" data-ajax="false" data-theme="c">Pregnant Mother</a>
						</li>
						<li>
							<a href="#new-born" data-transition="slide"  data-ajax="false" data-theme="c">New Borns</a>
						</li>
					</ul>
				</div><!-- /navbar -->
			</div>
		</div>
	</body>
</html>
