<html>
	<head>
		<meta charset="utf-8">

		<link type="text/css" href="./styles/jqm-datebox.min.css" rel="stylesheet" />

		<script src="./libs/jqm-datebox.core.min.js" type="text/javascript" charset="utf-8"></script>

	</head>

	<body>
		<div data-role="page">

			<div data-role="header" data-position="fixed">
				<a href="" data-rel="back" data-theme="c">Back</a>

				<h1>e-medic</h1>
			</div><!-- /header -->

			<div data-role="content">
				<!--<div data-role="fieldcontain">
				<fieldset data-role="controlgroup">
				<label for="textinput1" class="ui-input-text" style="vertical-align: middle;"> NAME </label>
				<input name="name" id="textinput1" placeholder="Enter Here" value="" type="text" />
				</fieldset>
				</div>
				<div data-role="fieldcontain">
				<fieldset data-role="controlgroup">
				<label for="selectmenu1" style="vertical-align: middle;"> SEX </label>
				<select name="">
				<option value=""> Select </option>
				<option value="male"> Male </option>
				<option value="female"> Female </option>
				</select>
				</fieldset>
				</div>
				<div data-role="fieldcontain">
				<fieldset data-role="controlgroup">
				<label for="mydate" style="vertical-align: middle;">DATE OF BIRTH</label>

				<input name="dateOfBirth" id="dateOfBirth" type="date" data-role="datebox"
				data-options='{"mode": "calbox", "calWeekMode": true, "calWeekModeFirstDay": 1}'>
				</fieldset>
				</div>
				<div data-role="fieldcontain">
				<fieldset data-role="controlgroup">
				<label for="textinput3" style="vertical-align: middle;"> BIRTH WEIGHT </label>
				<input name="birthWeight" id="textinput3" placeholder="Enter Here" value="" type="text" />
				</fieldset>
				</div>
				<div data-role="fieldcontain">
				<fieldset data-role="controlgroup">
				<label for="textinput4" > CRITICAL STATUS </label>
				<input name="criticalStatus" id="criticalStatus" placeholder="Enter Here" value="" type="text" />
				</fieldset>
				</div>
				</div><!-- /content -->
				<form action="#" method="get">

					<div data-role="fieldcontain">
						<label for="name">NAME</label>
						<input type="text" name="name" placeholder="Enter Here"  id="name" value=""  />
					</div>

					<div data-role="fieldcontain">
						<fieldset data-role="controlgroup">
							<legend>
								SEX
							</legend>
							<input type="radio" name="radio-choice-1" id="radio-choice-1" data-theme="a" value="choice-1" checked="checked" />
							<label for="radio-choice-1">Male</label>

							<input type="radio" name="radio-choice-1" id="radio-choice-2" data-theme="a" value="choice-2"  />
							<label for="radio-choice-2">Female</label>

						</fieldset>
					</div>

					<div data-role="fieldcontain">
						<label for="dob">DATE OF BIRTH</label>
						<input name="dob" id="dob" type="text" placeholder="Select Date" data-role="datebox" data-options='{"mode":"slidebox", "useNewStyle":true}' />
					</div>

					<div data-role="fieldcontain">
						<label for="weight">BIRTH WEIGHT</label>
						<input type="text" name="weight" placeholder="Enter Here"  id="weight" value=""  />
					</div>

					<div data-role="fieldcontain">
						<label for="critical">CRITICAL STATUS</label>
						<input type="text" name="critical" placeholder="Enter Here"  id="critical" value=""  />
					</div>

					<div data-role="fieldcontain">
						<fieldset class="ui-grid-a">
							<div class="ui-block-a">
								<button type="submit" data-theme="a">
									Cancel
								</button>
							</div>
							<div class="ui-block-b">
								<button type="submit" data-theme="c">
									Submit
								</button>
							</div>
						</fieldset>
					</div>
				</form>

				<div data-role="footer" data-position="fixed">
					<center>
						University of Peradeniya
					</center>
				</div>

			</div><!-- /page -->

</html>
