<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="quitbutton" content="visibility:visible;" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="./styles/jquery.mobile-1.1.1.css" />
		<script src="./libs/jquery-1.8.2.js" type="text/javascript" charset="utf-8"></script>
		<script src="./libs/jquery.mobile-1.1.1.js" type="text/javascript" charset="utf-8"></script>

	</head>

	<body>
		<div data-role="page">

			<div data-role="header" data-position="fixed">
				<a href="" data-rel="back">Back</a>

				<h1>e-medic</h1>
			</div><!-- /header -->

			<div data-role="content">
				<div data-role="fieldcontain">
					<fieldset data-role="controlgroup">
						<label for="textinput1"> NAME </label>
						<input name="name" id="textinput1" placeholder="Enter Here" value="" type="text" />
					</fieldset>
				</div>
				<div data-role="fieldcontain">
					<fieldset data-role="controlgroup">
						<label for="selectmenu1"> SEX </label>
						<select name="">
							<option value=""> Select </option>
							<option value="male"> Male </option>
							<option value="female"> Female </option>
						</select>
					</fieldset>
				</div>
				<div data-role="fieldcontain">
					<fieldset data-role="controlgroup">
						<label for="mydate">DATE OF BIRTH</label>

						<input name="dateOfBirth" id="dateOfBirth" type="date" data-role="datebox"
						data-options='{"mode": "calbox", "calWeekMode": true, "calWeekModeFirstDay": 1}'>
					</fieldset>
				</div>
				<div data-role="fieldcontain">
					<fieldset data-role="controlgroup">
						<label for="textinput3"> BIRTH WEIGHT </label>
						<input name="birthWeight" id="textinput3" placeholder="Enter Here" value="" type="text" />
					</fieldset>
				</div>
				<div data-role="fieldcontain">
					<fieldset data-role="controlgroup">
						<label for="textinput4"> CRITICAL STATUS </label>
						<input name="criticalStatus" id="criticalStatus" placeholder="Enter Here" value="" type="text" />
					</fieldset>
				</div>
			</div><!-- /content -->
			<div data-role="footer" data-position="fixed">

			</div>

		</div><!-- /page -->
	</body>
</html>
