		<script type="text/javascript">
			var map = null;
			var markers = [['Kamala Gunawardhane', 7.240194, 80.592527], ['Dilani Samarashinghe', 7.236214, 80.586948], ['Rasika Kumari', 7.237023, 80.590618], ['Amila Niroshini', 7.241365, 80.589137], ['Ruwani Bandara', 7.245814, 80.59021]]
			/*var marker = new google.maps.Marker({
			 position : new google.maps.LatLng(7.236214, 80.586948),
			 icon : "footprint.png",
			 map : map
			 });
			 var infowindow = new google.maps.InfoWindow({
			 content : "කමලා ගුණවර්ධන"
			 });*/
			function initialize() {
				var mapProp = {
					center : new google.maps.LatLng(7.240194, 80.592527),
					zoom : 15,
					mapTypeId : google.maps.MapTypeId.ROADMAP
				};
				map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
				//----------
				var infowindow = new google.maps.InfoWindow(), marker, i;
				for ( i = 0; i < markers.length; i++) {
					marker = new google.maps.Marker({
						position : new google.maps.LatLng(markers[i][1], markers[i][2]),
						icon : "footprint.png",
						map : map
					});
					google.maps.event.addListener(marker, 'click', (function(marker, i) {
						return function() {
							infowindow.setContent(markers[i][0]);
							infowindow.open(map, marker);
						}
					})(marker, i));
				}

				//marker.setMap(map);
				//infowindow.open(map, marker);
			};
			google.maps.event.addDomListener(window, 'load', initialize);
		</script>
