							<script type="text/javascript">
								$(document).delegate('#opendialog', 'click', function() {

									$('#inlinecontent').simpledialog2();
								})
							</script>
							<a href="#" id="opendialog" data-theme="a" data-role="button">Contact</a>

							<!--NOTE: blankContent is set to TRUE, and the content goes IN the div. -->

							data-options='{"mode":"blank","headerText":"Contact","headerClose":true,"blankContent":true}'>

						</div>
