<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="quitbutton" content="visibility:visible;" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="./styles/jquery.mobile-1.1.1.css" />
		<script src="./libs/jquery-1.8.2.js" type="text/javascript" charset="utf-8"></script>
		<script src="./libs/jquery.mobile-1.1.1.js" type="text/javascript" charset="utf-8"></script>

	</head>

	<body>
		<div data-role="page">

			<div data-role="header" data-position="fixed">
				<a href="" data-rel="back">Back</a>

				<h1>e-medic</h1>
			</div><!-- /header -->

			<div data-role="content">
				<div data-role="fieldcontain">
					<fieldset data-role="controlgroup">
						<label data-theme="a" for="textinput1"> WIFE NAME </label>
						<input data-theme="a" name="" id="wifeName" placeholder="Enter Here" value="" type="text" />
					</fieldset>
				</div>
				<div data-role="fieldcontain" >
					<fieldset data-role="controlgroup">
						<label data-theme="a" for="textinput2"> HUSBAND NAME </label>
						<input data-theme="a" name="" id="husbandName" placeholder="Enter Here" value="" type="text" />
					</fieldset>
				</div>
				<div data-role="fieldcontain" >
					<fieldset data-role="controlgroup">
						<label data-theme="a" for="textinput3"> ADDRESS </label>
						<input data-theme="a" name="" id="address" placeholder="Enter Here" value="" type="text" />
					</fieldset>
				</div>
				<div data-role="fieldcontain" >
					<fieldset data-role="controlgroup">
						<label data-theme="a" for="textinput5"> MARRIED AGE </label>
						<input data-theme="a" name="" id="marriedAge" placeholder="Enter Here" value="" type="text" />
					</fieldset>
				</div>
				<div data-role="fieldcontain" >
					<fieldset data-role="controlgroup">
						<label data-theme="a" for="mydate">DATE OF BIRTH</label>
						<input data-theme="a" name="mydate" id="mydate" type="date" data-role="datebox"
						data-options='{"mode": "calbox", "calWeekMode": true, "calWeekModeFirstDay": 1}'>
					</fieldset>
				</div>
			</div><!-- /content -->
			<div data-role="footer" data-position="fixed">

			</div>

		</div><!-- /page -->
	</body>
</html>
