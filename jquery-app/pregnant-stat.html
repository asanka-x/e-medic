		<!-- Pregnant attendence -->
		<script class="code" type="text/javascript">
			$(document).ready(function() {
				$.jqplot.config.enablePlugins = true;
				var s1 = [2, 6, 7, 10];
				var ticks = ['a', 'b', 'c', 'd'];

				plot1 = $.jqplot('pregnantAttendence', [s1], {
					// Only animate if we're not using excanvas (not in IE 7 or IE 8)..
					animate : !$.jqplot.use_excanvas,
					seriesDefaults : {
						renderer : $.jqplot.BarRenderer,
						pointLabels : {
							show : true
						}
					},
					title : 'Monthly pregnant mother attendence',
					axes : {
						xaxis : {
							renderer : $.jqplot.CategoryAxisRenderer,
							ticks : ticks,
							label : 'Month'
						}
					},
					highlighter : {
						show : false
					}
				});

				$('#pregnantAttendence').bind('jqplotDataClick', function(ev, seriesIndex, pointIndex, data) {
					$('#info1').html('series: ' + seriesIndex + ', point: ' + pointIndex + ', data: ' + data);
				});
			});
		</script>

		<!--pregnant vaccination -->
		<script class="code" type="text/javascript">
			$(document).ready(function() {
				var s1 = [2, 6, 7, 10];
				var s2 = [7, 5, 3, 4];
				var s3 = [14, 9, 3, 8];
				plot3 = $.jqplot('PrenantVaccing', [s1, s2, s3], {
					// Only animate if we're not using excanvas (not in IE 7 or IE 8)..
					animate : !$.jqplot.use_excanvas,
					seriesDefaults : {
						renderer : $.jqplot.BarRenderer,
						pointLabels : {
							show : true
						}
					},
					// Tell the plot to stack the bars.
					stackSeries : true,
					title : 'Monthly pregnant mother vaccination',
					captureRightClick : true,
					seriesDefaults : {
						renderer : $.jqplot.BarRenderer,
						rendererOptions : {
							// Put a 30 pixel margin between bars.
							barMargin : 30,
							// Highlight bars when mouse button pressed.
							// Disables default highlighting on mouse over.
							highlightMouseDown : true
						},
						pointLabels : {
							show : true
						},

					},
					axes : {
						xaxis : {
							renderer : $.jqplot.CategoryAxisRenderer,
							label : 'Month'
						},
						yaxis : {
							// Don't pad out the bottom of the data range.  By default,
							// axes scaled as if data extended 10% above and below the
							// actual range to prevent data points right on grid boundaries.
							// Don't want to do that here.
							label : 'No of pregnant mothers',
							padMin : 0
						}
					},
					legend : {
						show : true,
						location : 'e',
						placement : 'outside'
					}
				});
				// Bind a listener to the "jqplotDataClick" event.  Here, simply change
				// the text of the info3 element to show what series and ponit were
				// clicked along with the data for that point.
				$('#PrenantVaccing').bind('jqplotDataClick', function(ev, seriesIndex, pointIndex, data) {
					$('#info3').html('series: ' + seriesIndex + ', point: ' + pointIndex + ', data: ' + data);
				});
			});
		</script>

							numberRows : 1
						},

					}
				});
			});
		</script>
