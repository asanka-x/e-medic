<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="quitbutton" content="visibility:visible;" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="./styles/e-midwife-custom-theme.css" />
		<link rel="stylesheet" href="./styles/jquery.mobile.structure-1.1.1.min.css" />
		<link type="text/css" href="./styles/jqm-datebox.min.css" rel="stylesheet" />
		<link type="text/css" href="./styles/jquery.mobile.simple.css" rel="stylesheet" />
		<link type="text/css" href="./styles/demos.css" rel="stylesheet" />

		<script src="./libs/jquery-1.8.2.js" type="text/javascript" charset="utf-8"></script>
		<script src="./libs/jquery.mobile-1.1.1.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="./libs/jqm-datebox.core.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="./libs/jquery.mobile.simpledialog.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="./libs/jquery.mousewheel.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="./libs/jqm-datebox.mode.slidebox.min.js" type="text/javascript" charset="utf-8"></script>

	</head>

	<body>
		<div data-role="page">

			<div data-role="header" data-position="fixed">
				<a href="" data-rel="back" data-theme="c">Back</a>
				<h1>m-Midwife</h1>
				<a href="index.html" data-theme="c" data-icon="home">Home</a>
			</div><!-- /header -->

			<div data-role="content">

				<form action="#" method="get">

					<div data-role="fieldcontain">
						<label for="name">Name</label>
						<input type="text" name="name" id="name" value=""  />
					</div>

					<div data-role="fieldcontain">
						<label for="address">Address</label>
						<textarea cols="40" rows="8" name="address" id="address"></textarea>
					</div>

					<div data-role="fieldcontain">
						<label for="age">Age</label>
						<input type="text" name="age" id="age" value=""  />
					</div>

					<div data-role="fieldcontain">
						<label for="rubella">Rubella Status</label>
						<textarea cols="40" rows="8" name="rubella" id="rubella"></textarea>
					</div>

					<div data-role="fieldcontain">
						<label for="bloodTest">Blood Test Status</label>
						<textarea cols="40" rows="8" name="bloodTest" id="bloodTest"></textarea>
					</div>
				
					<div data-role="fieldcontain">
						<label for="criticalStatus"> Critical Status</label>
						<input name="criticalStatus" id="criticalStatus" value="" type="text" />
					</div>

					<div data-role="fieldcontain">
						<label for="expectDate">Expect Date</label>
						<input name="expectDate" id="expectDate" type="text" data-role="datebox" data-options='{"mode":"slidebox", "useNewStyle":true}' />
					</div>

					<div data-role="fieldcontain">
						<label for="riskFactors">Risk Factors</label>
						<input name="riskFactors" id="riskFactors" value="" type="text" />
					</div>

					<div data-role="fieldcontain">
						<label for="firstComeWeeks">First Come Weeks</label>
						<input name="firstComeWeeks" id="firstComeWeeks" value="" type="text" />
					</div>

					<div data-role="footer" data-position="fixed">
						<div data-role="navbar">
							<ul>
								<li>
									<a type="submit" href="new-pregnancy.html" data-ajax="false" data-theme="c">Submit</a>
								</li>
							</ul>
						</div><!-- /navbar -->
					</div>
			</div>
			</form>
		</div><!-- /page -->

	</body>
</html>
