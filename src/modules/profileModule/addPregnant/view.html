<article>
	<header>
		<h1>{{nls.title}}</h1>
	</header>
	<div id='jqxpanel' style="font-size: 13px; font-family: Verdana; float: left; margin-bottom: 20px">
		<table >
			<tr >
				<td> Name: </td>
				<td>
				<input type="text" data-bind="value: Name" />
				</td>
			</tr>
			<tr>
				<td> Address: </td>
				<td>
				<input type="text" data-bind="value:Address" />
				</td>
			</tr>
			<tr>
				<td>Age: </td>
				<td>
				<input type="text"  data-bind="value:Age"/>
				</td>
			</tr>

			<tr>
				<td> ResidentialStatus: </td>
				<td>
				<input type="text"  data-bind="value:ResidentialStatus"/>
				</td>
			</tr>

			<tr>
				<td> TetunasStatus: </td>
				<td>
				<input type="text" data-bind="value:TetunasStatus" />
				</td>
			</tr>

			<tr>
				<td> RubellaStatus: </td>
				<td>
				<input type="text" data-bind="value:RubellaStatus" />
				</td>
			</tr>

			<tr>
				<td> BooldTestStatus: </td>
				<td>
				<input type="text" data-bind="value:BooldTestStatus" />
				</td>
			</tr>

			<tr>
				<td> BMIFirstCome: </td>
				<td>
				<input type="text" data-bind="value:BMIFirstCome" />
				</td>
			</tr>

			<tr>
				<td> VDRLtest: </td>
				<td>
				<input type="text" data-bind="value:VDRLtest" />

			</tr>

			<tr>
				<td>NumberOfPregnancy: </td>
				<td>
				<input type="text" data-bind="value:NumberOfPregnancy" />

			</tr>

			<tr>
				<td>LastPregnancyResult: </td>
				<td>
				<input type="text" data-bind="value:LastPregnancyResult" />

			<tr>
				<td>NumberOfWeeksPregnancy: </td>
				<td>
				<input type="text" data-bind="value:NumberOfWeeksPregnancy" />
				</td>
			</tr>

			<tr>
				<td>CriticalStatus: </td>
				<td>
				<input type="text" data-bind="value:CriticalStatus" />
				</td>
			</tr>

			<tr>
				<td>ExpectDate: </td>
				<td><div id='jqxdatetimeinput'></div>
				<div style="margin-top: 10px;">
					<!--	<input id="getDateButton" type="button" value="Get Date"/>
					<input id="setDateButton" type="button" value="Set Date"/>
					-->
				</div></td>
			</tr>

			<tr>
				<td>RiskFactors: </td>
				<td>
				<input type="text" data-bind="value:RiskFactors" />
				</td>
			</tr>

			<tr>
				<td>FirstComeWeeks: </td>
				<td>
				<input type="text" data-bind="value:FirstComeWeeks" />
				</td>
			</tr>

			<tr>
				<td>FirstComeWeeks: </td>
				<td>
				<input type="text" data-bind="value:FirstComeWeeks" />
				</td>
			</tr>

			<tr>
				<td>FirstComeWeight: </td>
				<td>
				<input type="text" data-bind="value:FirstComeWeight" />
				</td>
			</tr>

			<tr>
				<td>DeliveryDate:</td>
				<td>
				<input type="text" data-bind="value:DeliveryDate" />
				</td>
			</tr>

	<div >
		<input type="button" value="ADD FAMILY" id='jqxButton' />
