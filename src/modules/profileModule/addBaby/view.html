<div data-role="fieldcontain">
	<fieldset data-role="controlgroup">
		<label for="textinput1"> NAME </label>
		<input name="name" id="textinput1" placeholder="Enter Here" value="" type="text" />
	</fieldset>
</div>
<div data-role="fieldcontain">
	<fieldset data-role="controlgroup">
		<label for="selectmenu1"> SEX </label>
		<select name="">
			<option value=""> Select </option>
			<option value="male"> Male </option>
			<option value="female"> Female </option>
		</select>
	</fieldset>
</div>
<div data-role="fieldcontain">
	<fieldset data-role="controlgroup">
		<label for="mydate">DATE OF BIRTH</label>

		<input name="dateOfBirth" id="dateOfBirth" type="date" data-role="datebox"
		data-options='{"mode": "calbox", "calWeekMode": true, "calWeekModeFirstDay": 1}'>
	</fieldset>
</div>
<div data-role="fieldcontain">
	<fieldset data-role="controlgroup">
		<label for="textinput3"> BIRTH WEIGHT </label>
		<input name="birthWeight" id="textinput3" placeholder="Enter Here" value="" type="text" />
	</fieldset>
</div>
<div data-role="fieldcontain">
	<fieldset data-role="controlgroup">
		<label for="textinput4"> CRITICAL STATUS </label>
		<input name="criticalStatus" id="criticalStatus" placeholder="Enter Here" value="" type="text" />
	</fieldset>
</div>
